<div class="card-header bg-primary text-white">
	<h4>Parametros de busqueda</h4>
</div>
<div class="card-body">
<form name="form" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col-4 text-center mt-2">
			<label for="nombre">Nombre: </label>
		</div>
		<div class="col-6 text-left">
			<input
				type="text"
				class="form-control"
				name="nombre"
				[(ngModel)]="usuario.nombre"
				#name="ngModel"
			/>
		</div>
	</div>
	<div class="row">
		<div class="col-4 text-center mt-2">
			<label for="estado">Estado: </label>
		</div>
		<div class="col-6 text-left">
			<input
				type="text"
				class="form-control"
				name="estado"
				[(ngModel)]="usuario.activo"
				#name="ngModel"
			/>
		</div>
	</div>
	<div class="row">
		<div class="col-4 text-center mt-2">
			<label for="rol">Rol: </label>
		</div>
		<div class="col-6 text-left">
			<input
				type="text"
				class="form-control"
				name="rol"
				[(ngModel)]="usuario.rol"
				#name="ngModel"
			/>
		</div>
	</div>
	<div class="row mt-4">
		<div class="col-2">
			<button class="btn btn-primary btn-block" type=”button”>
				Guardar
			</button>
		</div>	
	</div>																			
</form>
</div>
