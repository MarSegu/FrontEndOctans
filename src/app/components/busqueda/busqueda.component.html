<section>
	<div class="card-header bg-primary text-white">
		<h4>Parametros de busqueda</h4>
	</div>
	<div class="card-body">
		<div class="form-group">				
			<form name="form" (ngSubmit)="onSubmit()">
				<div class="row">

					<div class="col-4 text-center mt-2">
						<label for="nombre">Nombre: </label>
					</div>
					<div class="col-6 text-left">
						<input
							type="text"
							class="form-control"
							name="nombre"
							[(ngModel)]="usuario.nombre"
							#name="ngModel"
						/>
					</div>
				
					<div class="row mt-4">
						<div class="col-2">
							<button class="btn btn-primary btn-block">
								Consultar
							</button>
						</div>	
					</div>

				</div>																						
			</form>
			<form (ngSubmit)="limpiar()">
				<div class="row mt-4">
					<div class="col-2">
						<button class="btn btn-primary btn-block">
							Limpiar
						</button>
					</div>	
				</div>
			</form>						
		</div>


	</div>
</section>
<section>
	<div class="row text-center">
		<app-lista-usuarios [usuarios]="usuarios"></app-lista-usuarios>
	</div>
</section>
