<div class="card-header bg-primary text-white">
	<h4>Parametros de busqueda</h4>
</div>
<div class="card-body text-center">
	<button class="btn btn-success float-end">NUEVO</button>
	<table *ngIf="usuarios.length > 0" class="table table-striped mt-3">
		<thead>
			<tr>
			<th scope="col">Nombre</th>
			<th scope="col">Estado</th>
			<th scope="col">Rol</th>
			<!--<th scope="col"></th>-->
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let usuario of usuarios">
			<td>{{ usuario.nombre }}</td>
			<td>{{ usuario.activo }}</td>
			<td>{{ usuario.rol }}</td>
			<!--<td>
				<i [routerLink]="['/editar-usuario', usuario._id]" class="fas fa-edit text-primary"></i>
				<i (click)="eliminarUsuario(usuario._id)" class="fas fa-trash text-danger"></i>
			</td>-->
			</tr>
		</tbody>
		</table>
		<h5 style="text-align: start; margin-top: 10px;" *ngIf="usuarios.length == 0">No hay usuarios para mostrar</h5>
</div>
